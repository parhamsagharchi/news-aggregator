<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c956c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006466;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="14" fill="url(#gradient)"/>
  
  <!-- Newspaper icon - centered and modern -->
  <g transform="translate(14, 14)">
    <!-- Main paper -->
    <rect x="4" y="6" width="32" height="28" rx="2" fill="white" opacity="0.98"/>
    
    <!-- Headlines/text lines -->
    <line x1="8" y1="12" x2="32" y2="12" stroke="#4c956c" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="17" x2="28" y2="17" stroke="#4c956c" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="22" x2="30" y2="22" stroke="#4c956c" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Folded corner detail -->
    <path d="M 36 6 L 36 14 L 28 6 Z" fill="#006466" opacity="0.4"/>
    
    <!-- Small decorative element -->
    <circle cx="26" cy="28" r="2.5" fill="#4c956c" opacity="0.7"/>
  </g>
</svg>
