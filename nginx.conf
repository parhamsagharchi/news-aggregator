server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Proxy - NewsAPI (matches vite.config.ts proxy)
    # Rewrites /newsapi?params to /v2/everything?params
    location /newsapi {
        rewrite ^/newsapi(.*)$ /v2/everything$1 break;
        proxy_pass https://newsapi.org;
        proxy_http_version 1.1;
        proxy_set_header Host newsapi.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # API Proxy - Guardian API (matches vite.config.ts proxy)
    # Rewrites /guardian?params to /search?params
    location /guardian {
        rewrite ^/guardian(.*)$ /search$1 break;
        proxy_pass https://content.guardianapis.com;
        proxy_http_version 1.1;
        proxy_set_header Host content.guardianapis.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # API Proxy - NYT API (matches vite.config.ts proxy)
    # Rewrites /nyt?params to /svc/search/v2/articlesearch.json?params
    location /nyt {
        rewrite ^/nyt(.*)$ /svc/search/v2/articlesearch.json$1 break;
        proxy_pass https://api.nytimes.com;
        proxy_http_version 1.1;
        proxy_set_header Host api.nytimes.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # Handle React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

